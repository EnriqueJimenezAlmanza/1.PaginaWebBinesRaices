            <h1 class="text-center fw-300">Contacto</h1>
            <img src="img/destacada3.jpg" alt="Imgen destacada 3">
            <main class="Contenido-centrado Contenedor section">
                <h2 class="text-center fw-300">Llenar formulario de contacto</h2>

                <form action="" class="Contenedor section contenido-centrado">
                    <fieldset>
                    
                        <legend>Informacion personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" name="nombre" placeholder="Tu nombre">
                    
                    <label for="Email" id="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ejemplo@gmail.com" required>
                    
                    <label for="telefono" id="telefono">Telefono</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="+52 6241542198">
                    
                    <label for="mensaje">Mensaje</label>
                    <textarea name="texarea" id="texarea"></textarea>
                </fieldset>
                
                <fieldset>
                    <legend> Informacion sobre propiedad</legend>
                    <label for="opciones">Vendes o Compras</label>
                    <select id="opciones">
                        <option value="" disabled selected>--Selecciones--</option>
                        <option value="Compra">Comprar</option>
                        <option value="Vende">Vender</option>
                    </select>

                    <label for="cantidad" id="cantidad">Cantidad</label>
                    <input type="number" name="cantidad" id="cantidad" min="0" max="10">
                </fieldset>

                <fieldset>
                    <legend>Contacto</legend>
                    <p>Â¿como desea ser contactado?</p>
                    

                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono">
                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto" value="correo">
                    
                    <p>Si elegio telefono seleccion fecha y hora para llamada</p>

                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha">

                    <label for="hora">Hora</label>
                    <input type="time" name="hora" id="hora" min="9:00" max="18:00" >
                </fieldset>

                    <input type="submit" value="Enviar" class="Boton BotonVerde">
                </form>
